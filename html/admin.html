<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员面板 - Mahjong Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>管理员面板</h1>
        
        <!-- 返回首页链接 -->
        <div class="back-link-container">
            <a href="../index.html" class="back-link">返回首页</a>
        </div>
        
        <!-- 初始公共资金设置 -->
        <div class="admin-section">
            <h2>初始公共资金设置</h2>
            <form id="initial-fund-form">
                <div class="form-row">
                    <label for="initial-fund-amount">初始公共资金 (元)</label>
                    <input type="number" id="initial-fund-amount" min="0" step="1" placeholder="请输入初始公共资金">
                </div>
                <div class="form-row">
                    <div class="buttons-section">
                        <button type="submit" id="save-initial-fund">保存设置</button>
                        <button type="button" id="delete-initial-fund">删除初始资金</button>
                    </div>
                </div>
            </form>
        </div>
        
        <!-- 公共账户设置 -->
        <div class="admin-section">
            <h2>公共账户设置</h2>
            <p>管理公共账户的抽取比例和抽佣门槛</p>
            <div class="buttons-section">
                <a href="settings.html" class="settings-link">修改公共账户设置</a>
            </div>
        </div>
        
        <!-- 历史输赢统计 -->
        <div class="admin-section">
            <h2>历史输赢统计</h2>
            <div class="players-container" id="historical-stats">
                <!-- 动态生成玩家输赢统计 -->
            </div>
        </div>
        
        <!-- 公共资金支持度 -->
        <div class="admin-section">
            <h2>公共资金支持度</h2>
            <div id="support-stats">
                <!-- 动态生成公共资金支持度统计 -->
            </div>
        </div>
        
        <!-- 局数记录管理 -->
        <div class="admin-section">
            <h2>局数记录管理</h2>
            <div id="rounds-management-detail">
                <!-- 动态生成局数记录列表 -->
            </div>
        </div>
        
        <!-- 消费记录管理 -->
        <div class="admin-section">
            <h2>消费记录管理</h2>
            <div id="expenses-management">
                <!-- 动态生成消费记录列表 -->
            </div>
            
            <!-- 数据库操作按钮 -->
            <div class="db-operations">
                <h3>数据库管理</h3>
                <div class="buttons-section">
                    <button id="save-database" class="db-btn">保存数据库</button>
                    <input type="file" id="import-database-input" accept=".json" style="display: none;">
                    <button id="import-database" class="db-btn">导入数据库</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
