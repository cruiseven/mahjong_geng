<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense - Mahjong Game</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <h1>添加消费记录</h1>
        
        <!-- 返回首页链接 -->
        <div class="back-link-container">
            <a href="../index.html" class="back-link">返回首页</a>
        </div>
        
        <!-- 消费记录表单 -->
        <div class="expense-form-section">
            <form id="expense-form">
                <div class="form-item">
                    <label for="expense-detail">消费明细</label>
                    <input type="text" id="expense-detail" placeholder="请输入消费明细" required>
                </div>
                
                <div class="form-item">
                    <label for="expense-amount">金额 (元)</label>
                    <input type="number" id="expense-amount" min="0.01" step="0.01" placeholder="请输入消费金额" required>
                </div>
                
                <div class="form-item">
                    <label for="expense-time">消费时间</label>
                    <input type="datetime-local" id="expense-time" required>
                </div>
                
                <div class="buttons-section">
                    <button type="submit" id="save-expense">保存消费记录</button>
                    <button type="button" id="cancel-expense">取消</button>
                </div>
            </form>
        </div>
        
        <!-- 当前公共账户信息 -->
        <div class="current-gold-info">
            <h3>当前公共账户余额: <span id="current-gold-amount">0</span> 元</h3>
        </div>
    </div>
    
    <script type="module" src="../js/expense.js"></script>
</body>
</html>
